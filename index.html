<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TheGame!!!</title>
	<link href="https://fonts.googleapis.com/css?family=Combo&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>The Game!!!</h1>
	</header>
	<section class="main">
		<section class="results">
			<dl>
				<dt>wins:</dt>
				<dd id="win">0</dd>
				<dt>draws:</dt>
				<dd id="draw">0</dd>
				<dt>losses:</dt>
				<dd id="loss">0</dd>
			</dl>
		</section>
		<section class="buttons">
			<p>Choose Your Weppon</p>
			<ul>
				<li>
					<img id="button1" src="http://51.38.131.156/TheGame/paper.png">
				</li>
				<li>
					<img id="button2" src="http://51.38.131.156/TheGame/stone.png">
				</li>
				<li>
					<img id="button3" src="http://51.38.131.156/TheGame/scissors.png">
				</li>
			</ul>
			<div id="newGame" class="button">
				<p>New Game</p>
			</div>
		</section>
		<section class="arena">
			<div class="container row">
				<div class="col-5">
					<div class="player">
						<p>player</p>
					</div>
					<div id="player" class="start">
					</div>
				</div>
				<div class="col-2">
					<div id="bestOf" class="player">
						<p><small>Best of:</small></p>
					</div>
					<div class="vs">
						<p>VS</p>
					</div>
				</div>
				<div class="col-5">
					<div class="player">
						<p>cpu</p>
					</div>
					<div id="cpu" class="start">
					</div>
				</div>
			</div>
		</section>
		<section class="comment">
				<div class="slogan">
					<h2><small>Master "m00se the wise" has spoken:</small></h2>
				</div>
				<div id="output" class="output">
				</div>
			</div>
		</section>
	</section>
	<footer>
		<h3>Copyrights m00se</h3>
	</footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
